<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="imgs/Logo-Fair-Play.png">
    <link rel="shortcut icon" href="imgs/Logo-controle.png" type="image/x-icon">
    <script src="js/cadastro.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="imgs/Logo-Fair-Play.png"></img>
                </div>
                <div class="opcoes">
                    <a class="opcao" href="index.html">Home</a>
                    <a class="opcao" href="acessibilidade.html">Acessibilidade</a>
                    <a class="opcao" href="pesquisa.html">Pesquisa</a>
                </div>
            </div>
            <div class="botoes">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='cadastro.html'">Cadastro</button>
            </div>
        </div>
    </div>

    <div class="cadastro">
        <h2>Cadastro</h2>
        <div class="caixa-cadastro">

            <div class="conteudo">
                <div class="campo_login">
                    <span>Nome:</span> 
                    <input id="nome_input" type="text" placeholder="Seu nome">
                </div>
                <div class="campo_login">
                    <span>CPF:</span> 
                    <input id="campo_cpf" type="number" placeholder="00584354804">
                </div>
                <div class="campo_login">
                    <span>Insira seu E-mail:</span>
                    <input id="email_input" type="text" placeholder="seuemail@provedor.com">
                </div>
                <div class="campo_senha">
                    <span>Senha:</span>
                    <div class="input-container">
                        <input id="senha_input" type="password" placeholder="******">
                        <i class="bi bi-eye-slash" id="verSenha" onclick="verSenha()"></i>
                    </div>
                </div>
                <div class="campo_senha">
                    <span>Confirme sua senha:</span><br>
                    <div class="input-container">
                        <input id="senha_confirm_input" type="password" placeholder="******">
                        <i class="bi bi-eye-slash" id="confirmarSenha" onclick="verConfirmaSenha()"></i>
                    </div>
                </div>
                <button class="botao" onclick="entrarLogin()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
